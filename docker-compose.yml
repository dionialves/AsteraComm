# =============================================================================
# AsteraComm - Docker Compose de Produção
# =============================================================================
# Uso: docker compose up -d
#      ./prod.sh build   (rebuild completo)
#
# Todos os serviços se comunicam por nome de container via Docker DNS.
# Imagens contêm artefatos compilados (sem volumes de código-fonte).

services:
  postgres:
    image: postgres:18
    container_name: postgres
    environment:
      - POSTGRES_DB=asteracomm
      - POSTGRES_USER=asteracomm
      - POSTGRES_PASSWORD=asteracomm
      - TZ=America/Sao_Paulo
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
      - /etc/localtime:/etc/localtime:ro
    networks:
      - asteracomm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asteracomm"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  asterisk:
    build: ./asterisk
    container_name: asterisk
    ports:
      - "5060:5060/udp"
      - "5061:5061/tcp"
      - "5038:5038/tcp"
      - "10000-10010:10000-10010/udp"
    volumes:
      - ./asterisk/config:/etc/asterisk
      - ./asterisk/odbc.ini:/etc/odbc.ini
      - ./asterisk/odbcinst.ini:/etc/odbcinst.ini
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/Sao_Paulo
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - asteracomm-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8090:8090"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/Sao_Paulo
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - asteracomm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8090/api/circuits?size=1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:stable
    container_name: nginx
    volumes:
      - ./nginx/config/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/Sao_Paulo
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - asteracomm-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/Sao_Paulo
    ports:
      - "4321:4321"
    depends_on:
      - backend
    networks:
      - asteracomm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4321/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres-data:

networks:
  asteracomm-network:
    driver: bridge
